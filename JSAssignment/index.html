<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="formvalid.js"></script>
    <title>JS Assignment</title>
</head>

<body>
    <header class="header">
        <h1>Summer Assignment</h1>
    </header>
    <form onsubmit="return validateform()">
        <div class="form1">
            <div class="ff-flex">
                <div class="zz-flex">
                    <label class="yy-flex" for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br><br>
                </div>
                <div class="zz-flex">
                    <label class="yy-flex" for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br><br>
                </div>
            </div>


            <div class="ff-flex">
                <div class="zz-flex">
                    <label class="yy-flex" for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br><br>
                </div>
            </div>
            <div class="ff-flex">
                <div class="zz-flex">
                    <label class="yy-flex" for="ad">Address Line 1:</label><br>
                    <input type="text" id="ad" name="ad"><br><br>
                </div>
            </div>
            <div class="ff-flex">
                <div class="zz-flex">
                    <label class="yy-flex" for="ad2">Address Line 2:</label><br>
                    <input type="text" id="ad2" name="ad2"><br><br>
                </div>
            </div>
            <div class="ff-flex">

                <div class="zz-flex">
                    <label class="yy-flex" for="city">City:</label><br>
                    <input type="text" id="city" name="city"><br><br>
                </div>
                <div class="zz-flex">
                    <label class="yy-flex" for="region">Region:</label><br>
                    <input type="text" id="region" name="region"><br><br>
                </div>
            </div>
            <div class="ff-flex">
                <div class="zz-flex">
                    <label class="yy-flex" for="country">Country:</label><br>
                    <input type="text" id="country" name="country"><br><br>
                </div>
                <div class="zz-flex">
                    <label class="yy-flex" for="postcode">Postcode:</label><br>
                    <input type="text" id="postcode" name="postcode"><br><br>
                </div>
            </div>

            <div class="ff-flex">
                <div class="zz-flex">
                    <label class="yy-flex" for="num">Phone Number:</label><br>
                    <input type="text" id="num" name="num"><br><br>
                </div>
            </div>`

            <div class="ff-flex">
                <div class="zz-flex">
                    <label class="yy-flex" for="cc">Credit Card Number:</label><br>
                    <input type="text" id="cc" name="cc"><br><br>
                </div>
            </div>
            <div class="ff-flex">
                <div class="zz-flex">
                    <label class="yy-flex" for="ccv">CCV:</label><br>
                    <input type="text" id="ccv" name="ccv"><br><br>
                </div>
                <div class="zz-flex">

                    <label class="yy-flex" for="exp">Expire:</label><br>
                    <input type="text" id="exp" name="exp"><br><br>

                </div>
            </div>
            <input class="input" type="submit" name="submit">
        </div>
    </form>
</body>

</html>
