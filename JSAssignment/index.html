<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="formvalid.js"></script>
    <title>JS Assignment</title>
</head>

<body>
    <form onsubmit="return validateform()">
        <fieldset>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="ad">Address Line 1:</label><br>
            <input type="text" id="ad" name="ad"><br><br>

            <label for="ad2">Address Line 2:</label><br>
            <input type="text" id="ad2" name="ad2"><br><br>

            <label for="city">City:</label><br>
            <input type="text" id="city" name="city"><br><br>

            <label for="region">Region:</label><br>
            <input type="text" id="region" name="region"><br><br>

            <label for="country">Country:</label><br>
            <input type="text" id="country" name="country"><br><br>

            <label for="postcode">Postcode:</label><br>
            <input type="text" id="postcode" name="postcode"><br><br>

            <label for="num">Phone Number:</label><br>
            <input type="text" id="num" name="num"><br><br>

            <label for="cc" class="cc">Credit Card Number</label><br>
            <input type="text" id="cc" name="cc"><br><br>

            <label for="ccv" class="ccv">CCV</label><br>
            <input type="text" id="ccv" name="ccv"><br><br>

            <input type="submit" name="submit">
        </fieldset>
    </form>
</body>

</html>
