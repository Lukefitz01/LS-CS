<!Doctype html>
<html>

<head>
<title> Ticket Booking </title>


<link rel="stylesheet" href="style2.css">


</head>
<body>

<h1> Enter information for booking tickets</h1>
<label for=”name”><b>Name:</b> <input id=”name” type=”text”></label>
<br/>
<br/>
<label for=”Age”><b>Age:</b> <input id=”Age” type=”number”></label>
<br/>
<br/>
<label for=”address”><b>Address:</b><textarea  id="address" rows="1" cols="20"> </textarea> 
<br/>
<br/>
<label for="d"><b> DOB:</b> Day:<input id="d" type="number">   <label for="m">Month:<input id="m" type="number">  <label for="y">Year:<input id="y" type="number">     
<br/>
<br/>
<label for=”nt”><b>Number of tickets:</b> <input id=”nt” type=”number”></label>
<br/>
<br/>
<label for=”email”><b>Email Address: </b><input id=”email” type=”text”></label>
<br/>
<br/>
<label for=”cc”><b>Card:</b> Cardholder Name:<input id=”cc” type=”text”></label> 
   <label for=”cc2”><p id="cc5">Ex Date:<input id=”cc2” type=”number”></label> </p>

   <label for=”cc3”><p id="cc6"> Card Number:<input id=”cc3” type=”number”></label></p>

   <label for=”cc4”><p id="cc7"> CCV Number: <input id=”cc4” type=”number”></label> </p>

<br/>
<br/>

</body>

</html>
