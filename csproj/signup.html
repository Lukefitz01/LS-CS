<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="signvalid.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="nav">
            <div class="nospace">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="otherpage.html">Links</a></li>
                </ul>
            </div>

        </div>
        <div class="head">
            <h1>Sign Up</h1>
        </div>


    </header>


    <form onsubmit="return validateform()">
        <div class="form1">
            <div class="ff-flex">
                <div class="zz-flex">
                    <label class="yy-flex" for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br><br>
                </div>
                <div class="zz-flex">
                    <label class="yy-flex" for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br><br>
                </div>
            </div>


            <div class="ff-flex">
                <div class="zz-flex">
                    <label class="yy-flex" for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br><br>
                </div>
            </div>
            <div class="ff-flex">
                <div class="zz-flex">
                    <label class="yy-flex" for="pw">Password: </label><br>
                    <input type="text" id="pw" name="pw"><br><br>
                </div>
            </div>
            <div class="ff-flex">
                <div class="zz-flex">
                    <label class="yy-flex" for="pw2">Confirm Password: </label><br>
                    <input type="text" id="pw2" name="pw2"><br><br>
                </div>
            </div>
            <div class="ff-flex">
                <div class="zz-flex">
                    <input class="input" type="submit" name="Sign In">
                </div>

            </div>
    </form>
</body>

</html>
